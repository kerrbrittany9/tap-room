<ul>
  <li *ngFor="let currentKeg of kegs">{{currentKeg.name}} from {{currentKeg.brand}}. ${{currentKeg.price}} per keg. {{currentKeg.abv}}% alcohol content <button (click)='editKeg(currentKeg)'>Edit</button> <button [class]='pintColor(currentKeg)' (click)='sellPint(currentKeg)'>Sell Pint</button> ({{currentKeg.pints}})</li>
</ul>
