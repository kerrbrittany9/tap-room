<ul>
  <li [class]='pintColor(currentKeg)' *ngFor="let currentKeg of childKegList">{{currentKeg.name}} from {{currentKeg.brand}}. ${{currentKeg.price}} per keg. {{currentKeg.abv}}% alcohol content <button (click)='editButtonHasBeenClicked(currentKeg)'>Edit</button> <button  (click)='sellPint(currentKeg)'>Sell Pint</button> ({{currentKeg.pints}})</li>
</ul>
